<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>

<body>
    <div class="listContainer">
        <h1>To Do List</h1>

        <ul>
            <li>To add a task, enter it below. </li>
            <li>To check off a task, click once.</li>
            <li>To remove a task, double click.</li>
        </ul>

        <div class="input">
            <input id="inputField" type="text" placeholder="Enter Task"><button id="add">Add To List</button>
        </div>
        
        <div class="items" id="itemsContainer">
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
