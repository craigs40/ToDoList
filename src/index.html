<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/48d3e4e4c2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <title>To-do List</title>
</head>

<body>
  <main>
    <div class="listHead">
      <img class="logo" src="../assets/to-do.png" alt="to-do logo">
      <h4>Today's To-do</h4>
    </div>
    <hr>
   <div class="task-container">
    <input type="text" placeholder="Add to your List..." id="task-input">
    <button id="add">Add</button>
   </div>
    <hr class="hr2">
    <ul class="draggable-list" id="toDoList">
    </ul>
    <button id="clear">Clear all Completed</button>
  </main>
  <script src="index.js"></script>
</body>

</html>
